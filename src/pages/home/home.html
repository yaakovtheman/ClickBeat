<ion-header>
  <ion-navbar>
    <ion-title>דופק</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-box">
    <div class="center">
      <ion-grid>
        <ion-row>
          <ion-col col-lg-6>
            <p [ngClass]="{'time-up' : seconds >= 15}"><ion-icon name="clock"></ion-icon> {{time}}</p>
          </ion-col>
          <ion-col col-lg-6>
            <p><ion-icon name="heart"></ion-icon> {{beatsForMinute}}  </p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
    <div class="heart-box">
  <img [hidden]=isActive class="heart-img" [src]=heartSrc (mousedown)=beat()>
    <img [hidden]=!isActive (mouseup)="clickUp()" class="heart-img" [src]=heartcSrc >
    <heart-range [medicParams]="medicPrams" [beats]="beatsForMinute"></heart-range>
  </div>

    <button ion-button round (click)=resetBeat()>
      <ion-icon name="refresh"></ion-icon>

      <span> איפוס &nbsp;</span>
    </button>
  </div>
</ion-content>
