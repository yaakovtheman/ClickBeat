<ion-header>
  <ion-navbar>
    <ion-title>נשימות</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-box">
  <h1 [ngClass]="{'time-up' : seconds >= 30}"><ion-icon name="clock"></ion-icon> {{time}}</h1><h1><ion-icon name="pulse"></ion-icon> {{beatsForMinute}}  </h1>
  <div class="heart-box">
  <img [hidden]=isActive class="breath-img" [src]=heartSrc (mousedown)=beat()>
    <img [hidden]=!isActive (mouseup)="clickUp()" class="heart-img" [src]=heartcSrc >
    <heart-range [medicParams]="medicPrams" [beats]="beatsForMinute"></heart-range>
  </div>

  <button ion-button round (click)=resetBeat()>
    <ion-icon name="refresh"></ion-icon>

    <span> איפוס&nbsp; </span>
  </button>
  </div>
</ion-content>
